{% extends "base.html" %}

{% block title %}Đóng góp bài tập{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>📝 Đóng góp bài tập</h2>
    
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Tiêu đề bài tập</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Nội dung</label>
            <textarea name="content" class="form-control" rows="5" required></textarea>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Code mẫu</label>
            <textarea name="code_example" class="form-control" rows="4"></textarea>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Bài tập</label>
            <textarea name="exercise" class="form-control" rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn btn-success">Gửi đóng góp</button>
        <a href="{{ url_for('exercises') }}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
{% endblock %}
